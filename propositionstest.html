<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUNEST Grammar Test - Prepositions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .welcome-card {
            background: white;
            border: 3px solid #e53e3e;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .brand-title {
            color: #e53e3e;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .welcome-subtitle {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e53e3e;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #c53030;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .start-button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .start-button:hover {
            background: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }

        .start-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .test-container {
            display: none;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }

        .test-header {
            background: white;
            border: 3px solid #e53e3e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .test-header h1 {
            color: #e53e3e;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .student-info {
            color: #555;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .instruction-box {
            background: #fff5f5;
            border: 2px solid #e53e3e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .instruction-box p {
            color: #333;
            font-size: 1.05em;
            line-height: 1.6;
        }

        .question-card {
            background: white;
            border: 2px solid #e53e3e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .question-number {
            color: #e53e3e;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .question-text {
            color: #333;
            font-size: 1.05em;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .option-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .option-card:hover {
            background: #fff5f5;
            border-color: #e53e3e;
        }

        .option-card.selected {
            background: #fff5f5;
            border-color: #e53e3e;
            border-width: 3px;
        }

        .option-label {
            font-weight: bold;
            color: #e53e3e;
            margin-right: 10px;
            min-width: 25px;
        }

        .option-text {
            color: #333;
            font-size: 1.05em;
        }

        .submit-button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .submit-button:hover {
            background: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }

        .results-container {
            display: none;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }

        .results-header {
            background: white;
            border: 3px solid #e53e3e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .results-header h2 {
            color: #e53e3e;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .answer-sheet {
            background: white;
            border: 2px solid #e53e3e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .answer-item {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .answer-item:last-child {
            border-bottom: none;
        }

        .answer-number {
            font-weight: bold;
            color: #e53e3e;
            min-width: 30px;
        }

        .answer-value {
            color: #333;
            flex: 1;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .action-button:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .action-button.secondary {
            background: #4a5568;
        }

        .action-button.secondary:hover {
            background: #2d3748;
        }

        .proctor-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .proctor-modal {
            background: white;
            border: 3px solid #e53e3e;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .proctor-modal h3 {
            color: #e53e3e;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .proctor-modal p {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .proctor-modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e53e3e;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .proctor-modal button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .proctor-modal button:hover {
            background: #c53030;
        }

        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .brand-title {
                font-size: 2em;
            }

            .welcome-card {
                padding: 30px 20px;
            }

            .test-header h1 {
                font-size: 1.5em;
            }

            .question-card {
                padding: 15px;
            }

            .options {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .option-card {
                padding: 10px;
            }

            .submit-button {
                padding: 12px 30px;
                font-size: 1em;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .brand-title {
                font-size: 1.6em;
            }

            .welcome-subtitle {
                font-size: 1.1em;
            }

            .test-container,
            .results-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-card">
            <h1 class="brand-title">EDUNEST</h1>
            <h2 class="welcome-subtitle">Grammar Test - Prepositions</h2>
            <div class="input-group">
                <label for="studentName">Enter Your Name:</label>
                <input type="text" id="studentName" placeholder="Your full name" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="studentPassword">Enter Password:</label>
                <input type="password" id="studentPassword" placeholder="Enter password" autocomplete="off">
            </div>
            <div class="error-message" id="welcomeError"></div>
            <button class="start-button" id="startButton" disabled>Start Test</button>
        </div>
    </div>

    <!-- Test Container -->
    <div class="test-container" id="testContainer">
        <div class="test-header">
            <h1>EDUNEST GRAMMAR TEST</h1>
            <p class="student-info">Student: <span id="studentNameDisplay"></span></p>
        </div>

        <div class="instruction-box">
            <p><strong>Choose the correct preposition to fill in each blank.</strong></p>
        </div>

        <div id="questionsContainer"></div>

        <button class="submit-button" id="submitButton">Submit Test</button>
    </div>

    <!-- Results Container -->
    <div class="results-container" id="resultsContainer">
        <div class="results-header">
            <h2>EDUNEST - Answer Sheet</h2>
            <p class="student-info">Student: <span id="studentNameResults"></span></p>
        </div>

        <div class="answer-sheet" id="answerSheet"></div>

        <div class="action-buttons">
            <button class="action-button" id="copyAnswersButton">Copy Answers</button>
            <button class="action-button secondary" id="downloadPDFButton">Download PDF</button>
        </div>
    </div>

    <!-- Proctor Overlay -->
    <div class="proctor-overlay" id="proctorOverlay">
        <div class="proctor-modal">
            <h3>⚠️ Alert!</h3>
            <p>You have left the test window. Please enter the reactivation code to continue.</p>
            <input type="text" id="reactivationCode" placeholder="Enter code">
            <div class="error-message" id="errorMessage"></div>
            <button id="reactivateButton">Reactivate</button>
        </div>
    </div>

    <script>
        const questions = [
            { number: 1, text: "My birthday is ___ May.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 2, text: "We usually have lunch ___ noon.", options: ["A) in", "B) on", "C) at", "D) by"] },
            { number: 3, text: "The movie starts ___ 6 PM.", options: ["A) in", "B) on", "C) at", "D) from"] },
            { number: 4, text: "She visits her grandparents ___ the weekend.", options: ["A) in", "B) on", "C) at", "D) during"] },
            { number: 5, text: "They go skiing ___ winter.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 6, text: "We'll meet ___ Monday.", options: ["A) in", "B) on", "C) at", "D) by"] },
            { number: 7, text: "The train leaves ___ the morning.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 8, text: "He will arrive ___ Friday evening.", options: ["A) in", "B) on", "C) at", "D) during"] },
            { number: 9, text: "They moved into the new house ___ 2021.", options: ["A) in", "B) on", "C) at", "D) by"] },
            { number: 10, text: "The concert is ___ Christmas Eve.", options: ["A) in", "B) on", "C) at", "D) during"] },
            { number: 11, text: "The book is ___ the table.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 12, text: "She lives ___ New York.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 13, text: "The dog is ___ the garden.", options: ["A) in", "B) on", "C) at", "D) by"] },
            { number: 14, text: "We'll meet ___ the bus stop.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 15, text: "He is sitting ___ the chair.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 16, text: "There's a picture ___ the wall.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 17, text: "She works ___ a hospital.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 18, text: "They stayed ___ a hotel.", options: ["A) in", "B) on", "C) at", "D) by"] },
            { number: 19, text: "The cat is hiding ___ the bed.", options: ["A) in", "B) on", "C) at", "D) under"] },
            { number: 20, text: "The conference will be ___ the main hall.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 21, text: "I read the news ___ the internet.", options: ["A) in", "B) on", "C) at", "D) by"] },
            { number: 22, text: "She arrived ___ the airport ___ time.", options: ["A) in, in", "B) on, on", "C) at, on", "D) at, in"] },
            { number: 23, text: "He will graduate ___ 2025.", options: ["A) in", "B) on", "C) at", "D) by"] },
            { number: 24, text: "The kids are playing ___ the park.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 25, text: "I left my keys ___ the kitchen counter.", options: ["A) in", "B) on", "C) at", "D) by"] },
            { number: 26, text: "She was born ___ a small village.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 27, text: "We will have a meeting ___ 3 PM.", options: ["A) in", "B) on", "C) at", "D) over"] },
            { number: 28, text: "They'll arrive ___ Friday ___ the afternoon.", options: ["A) in, in", "B) on, on", "C) on, in", "D) at, in"] },
            { number: 29, text: "The car is parked ___ front of the house.", options: ["A) in", "B) on", "C) at", "D) in"] },
            { number: 30, text: "She's ___ the phone right now.", options: ["A) in", "B) on", "C) at", "D) over"] }
        ];

        let studentName = '';
        let answers = {};
        let testActive = false;

        const welcomeScreen = document.getElementById('welcomeScreen');
        const studentNameInput = document.getElementById('studentName');
        const studentPasswordInput = document.getElementById('studentPassword');
        const welcomeError = document.getElementById('welcomeError');
        const startButton = document.getElementById('startButton');
        const testContainer = document.getElementById('testContainer');
        const questionsContainer = document.getElementById('questionsContainer');
        const studentNameDisplay = document.getElementById('studentNameDisplay');
        const submitButton = document.getElementById('submitButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const studentNameResults = document.getElementById('studentNameResults');
        const answerSheet = document.getElementById('answerSheet');
        const proctorOverlay = document.getElementById('proctorOverlay');
        const reactivationCode = document.getElementById('reactivationCode');
        const reactivateButton = document.getElementById('reactivateButton');
        const errorMessage = document.getElementById('errorMessage');
        const copyAnswersButton = document.getElementById('copyAnswersButton');
        const downloadPDFButton = document.getElementById('downloadPDFButton');

        function checkWelcomeForm() {
            const nameValid = studentNameInput.value.trim() !== '';
            const passwordValid = studentPasswordInput.value.trim() !== '';
            startButton.disabled = !(nameValid && passwordValid);
            welcomeError.textContent = '';
        }

        studentNameInput.addEventListener('input', checkWelcomeForm);
        studentPasswordInput.addEventListener('input', checkWelcomeForm);

        studentPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !startButton.disabled) {
                startButton.click();
            }
        });

        startButton.addEventListener('click', () => {
            const enteredPassword = studentPasswordInput.value.trim();
            
            if (enteredPassword !== '1111') {
                welcomeError.textContent = 'Incorrect password. Please try again.';
                studentPasswordInput.value = '';
                studentPasswordInput.focus();
                return;
            }
            
            studentName = studentNameInput.value.trim();
            if (studentName) {
                welcomeScreen.style.display = 'none';
                testContainer.style.display = 'block';
                studentNameDisplay.textContent = studentName;
                renderQuestions();
                enterFullscreen();
                testActive = true;
                setupProctoring();
            }
        });

        function renderQuestions() {
            questionsContainer.innerHTML = '';
            questions.forEach(q => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `${q.number}.`;
                
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = q.text;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                q.options.forEach((option) => {
                    const optionCard = document.createElement('div');
                    optionCard.className = 'option-card';
                    optionCard.dataset.question = q.number;
                    optionCard.dataset.answer = option;
                    
                    const optionLabel = document.createElement('span');
                    optionLabel.className = 'option-label';
                    optionLabel.textContent = option.charAt(0);
                    
                    const optionText = document.createElement('span');
                    optionText.className = 'option-text';
                    optionText.textContent = option.substring(3);
                    
                    optionCard.appendChild(optionLabel);
                    optionCard.appendChild(optionText);
                    
                    optionCard.addEventListener('click', () => selectAnswer(q.number, option, optionCard));
                    
                    optionsDiv.appendChild(optionCard);
                });
                
                questionCard.appendChild(questionNumber);
                questionCard.appendChild(questionText);
                questionCard.appendChild(optionsDiv);
                questionsContainer.appendChild(questionCard);
            });
        }

        function selectAnswer(questionNum, answer, element) {
            const allOptions = document.querySelectorAll(`[data-question="${questionNum}"]`);
            allOptions.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            answers[questionNum] = answer;
        }

        submitButton.addEventListener('click', () => {
            testActive = false;
            testContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            studentNameResults.textContent = studentName;
            displayAnswers();
            exitFullscreen();
        });

        function displayAnswers() {
            answerSheet.innerHTML = '';
            for (let i = 1; i <= questions.length; i++) {
                const answerItem = document.createElement('div');
                answerItem.className = 'answer-item';
                
                const answerNumber = document.createElement('span');
                answerNumber.className = 'answer-number';
                answerNumber.textContent = `${i}.`;
                
                const answerValue = document.createElement('span');
                answerValue.className = 'answer-value';
                answerValue.textContent = answers[i] || 'Not answered';
                
                answerItem.appendChild(answerNumber);
                answerItem.appendChild(answerValue);
                answerSheet.appendChild(answerItem);
            }
        }

        copyAnswersButton.addEventListener('click', () => {
            let text = `EDUNEST Grammar Test - Prepositions - Answer Sheet\nStudent: ${studentName}\n\n`;
            for (let i = 1; i <= questions.length; i++) {
                text += `${i}. ${answers[i] || 'Not answered'}\n`;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Answers copied to clipboard!');
            });
        });

        downloadPDFButton.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.setTextColor(229, 62, 62);
            doc.text('EDUNEST Grammar Test', 105, 15, { align: 'center' });
            doc.text('Prepositions', 105, 23, { align: 'center' });
            
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text(`Student: ${studentName}`, 20, 35);
            
            doc.setFontSize(11);
            let yPos = 50;
            for (let i = 1; i <= questions.length; i++) {
                if (yPos > 270) {
                    doc.addPage();
                    yPos = 20;
                }
                doc.text(`${i}. ${answers[i] || 'Not answered'}`, 20, yPos);
                yPos += 8;
            }
            
            doc.save(`${studentName}_EDUNEST_Grammar_Test.pdf`);
        });

        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function setupProctoring() {
            window.addEventListener('blur', handleProctorViolation);
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
            document.addEventListener('visibilitychange', handleVisibilityChange);
        }

        function handleProctorViolation() {
            if (testActive) {
                showProctorOverlay();
            }
        }

        function handleFullscreenChange() {
            if (testActive && !document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                showProctorOverlay();
            }
        }

        function handleVisibilityChange() {
            if (testActive && document.hidden) {
                showProctorOverlay();
            }
        }

        function showProctorOverlay() {
            proctorOverlay.style.display = 'flex';
            reactivationCode.value = '';
            errorMessage.textContent = '';
        }

        function hideProctorOverlay() {
            proctorOverlay.style.display = 'none';
            enterFullscreen();
        }

        reactivateButton.addEventListener('click', () => {
            if (reactivationCode.value === '0429') {
                hideProctorOverlay();
            } else {
                errorMessage.textContent = 'Incorrect code. Please try again.';
            }
        });

        reactivationCode.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                reactivateButton.click();
            }
        });

        document.addEventListener('contextmenu', (e) => {
            if (testActive) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
